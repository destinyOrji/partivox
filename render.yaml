services:
  - type: web
    name: partivox
    env: php
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php -S 0.0.0.0:$PORT router.php
    envVars:
      - key: DB_HOST
        value: localhost
      - key: DB_PORT
        value: 27017
      - key: DB_NAME
        value: partivox
      - key: JWT_SECRET
        value: your_super_secret_jwt_key_change_this_in_production
      - key: APP_URL
        value: https://partivox-1.onrender.com
      - key: DEBUG
        value: false
    healthCheckPath: /api/health
