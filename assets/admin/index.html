<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-card {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .profile-header {
      background-color: #6c757d;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .profile-body {
      padding: 20px;
    }
    .profile-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .profile-id {
      color: #6c757d;
      font-size: 0.9rem;
    }
    .profile-section {
      margin-top: 20px;
    }
    .profile-section-title {
      font-weight: bold;
      color: #495057;
      margin-bottom: 15px;
      border-bottom: 1px solid #e9ecef;
      padding-bottom: 5px;
    }
    .profile-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .info-label {
      font-weight: bold;
      color: #6c757d;
      width: 30%;
    }
    .info-value {
      width: 70%;
    }
    .status-active {
      color: #28a745;
      font-weight: bold;
    }
    .edit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }
    .edit-btn:hover {
      background-color: #0069d9;
      color: white;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">
      <h1>DE</h1>
    </div>
    <div class="profile-body">
      <div class="profile-title">Divine Essen</div>
      <div class="profile-id">ID: CGT123445CF</div>
      
      <div class="profile-section">
        <div class="profile-section-title">Department</div>
        <div class="profile-info">
          <div class="info-label">Email</div>
          <div class="info-value">essendivine@gmail.com</div>
        </div>
        <div class="profile-info">
          <div class="info-label">Status</div>
          <div class="info-value">
            <span class="status-active">â€¢ Active</span>
          </div>
        </div>
      </div>
      
      <a href="#" class="edit-btn">Edit profile</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
