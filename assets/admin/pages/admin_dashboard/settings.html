<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Partivox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0e0b16;
      color: #fff;
    }
    .sidebar {
      height: 100vh;
      background-color: #14121c;
      padding: 1rem;
    }
    .sidebar .nav-link {
      color: #ccc;
      margin-bottom: 1rem;
    }
    .sidebar .nav-link.active {
      color: #fff;
      border-left: 3px solid #d6ff00;
      padding-left: 0.75rem;
    }
    .main-content {
      padding: 2rem;
    }
    .form-control {
      background-color: #000;
      color: #fff;
      border: none;
    }
    .form-control::placeholder {
      color: #888;
    }
    .form-section {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 0.75rem;
    }
    .btn-save {
      background-color: #d6ff00;
      color: #000;
    }
    .switch-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .form-switch .form-check-input {
      background-color: #6c4cd4;
      border: none;
    }
    .form-switch .form-check-input:checked {
      background-color: #a78bfa;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 sidebar">
        <h4 class="text-white mb-4">ðŸŸ© PARTIVOX</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Overview</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Transactions</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Settings</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h4>Settings</h4>
            <p class="text-muted">Configure platform parameters and fee</p>
          </div>
          <div class="d-flex align-items-center gap-2">
            <div class="text-end me-3">
              <strong>@Defi_queen</strong><br>
              <small class="text-muted">0xDE12...865b</small>
            </div>
            <img src="https://via.placeholder.com/40" class="rounded-circle" alt="Avatar">
          </div>
        </div>

        <div class="form-section row">
          <!-- Left Form -->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Diamond to USDT conversion rate</label>
              <input type="text" class="form-control" value="100">
            </div>
            <div class="mb-3">
              <label class="form-label">Minimum withdrawal</label>
              <input type="text" class="form-control" value="$10">
            </div>
            <div class="mb-3">
              <label class="form-label">Withdrawal fee (%)</label>
              <input type="text" class="form-control" value="5">
            </div>
          </div>

          <!-- Right Notification Settings -->
          <div class="col-md-6">
            <h6>Notification settings</h6>
            <div class="switch-label">
              <div>
                <strong>Recent activity side bar</strong><br>
                <small class="text-muted">Get notified on all of your activities</small>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" checked>
              </div>
            </div>
            <div class="switch-label">
              <div>
                <strong>Weekly earnings summary</strong><br>
                <small class="text-muted">Receive weekly earning summary</small>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" checked>
              </div>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-4">
              <button class="btn btn-outline-light">Reset to default</button>
              <button class="btn btn-save">Save changes</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
