<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartiVox - Email Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .form-control {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">üê¶ PartiVox</h2>
            <p class="text-muted">Email Login (Twitter Alternative)</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                <button type="button" class="btn btn-outline-primary" id="registerBtn">Register</button>
            </div>
        </form>
        
        <div class="text-center">
            <small class="text-muted">
                <a href="/api/twitter/twitter-auth.php" class="text-decoration-none">Try Twitter Login</a>
            </small>
        </div>
    </div>

    <script>
        let isLogin = true;
        
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            e.preventDefault();
            isLogin = true;
            handleAuth();
        });
        
        document.getElementById('registerBtn').addEventListener('click', function(e) {
            e.preventDefault();
            isLogin = false;
            handleAuth();
        });
        
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/email-login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: isLogin ? 'login' : 'register',
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert(`Success! Redirecting to dashboard...`, 'success');
                    setTimeout(() => {
                        window.location.href = '/pages/userDashboard.html';
                    }, 1500);
                } else {
                    showAlert(result.message || 'Authentication failed');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
                console.error('Error:', error);
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
