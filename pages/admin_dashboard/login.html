<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partivox | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="/css/enhanced-typography.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f12;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background-color: #111;
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
    }
    .btn-custom {
      background-color: #d5ff00;
      color: black;
      font-weight: bold;
    }
    .form-control {
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: white;
    }
    .form-control:focus {
      background-color: #2d2d2d;
      color: white;
      border-color: #d5ff00;
      box-shadow: 0 0 0 0.25rem rgba(213, 255, 0, 0.25);
    }
    a {
      color: #d5ff00;
      text-decoration: none;
    }
    a:hover {
      color: #b8e000;
      text-decoration: underline;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #333;
    }
    .divider:not(:empty)::before {
      margin-right: 1em;
    }
    .divider:not(:empty)::after {
      margin-left: 1em;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .card {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        margin: 1rem;
      }

      body {
        padding: 1rem;
        align-items: flex-start;
        padding-top: 2rem;
      }

      h4 {
        font-size: 1.25rem;
      }
    }

    @media (max-width: 576px) {
      .card {
        width: 95%;
        padding: 15px;
      }

      h4 {
        font-size: 1.125rem; 
      }

      .btn {
        padding: 0.75rem;
        font-size: 0.875rem;
      }

      .form-control {
        padding: 0.75rem;
      }

      .form-label {
        font-size: 0.875rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
        padding-top: 1rem;
      }

      .card {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
      }

      img[width="80"] {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <img src="../../images/IconDiamond.png" alt="Partivox" width="80" class="mb-3">
    <h4 class="mb-3">ðŸ”‘ ADMIN LOGIN</h4>
    <p class="small">Need admin access? <a href="signup.html">Register here</a></p>

    <button class="btn btn-outline-light w-100 mb-3" id="google-signin-btn">
      <i class="fab fa-google me-2"></i>
      Continue with Google
    </button>
    
    <div class="divider">or</div>
    
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label class="form-label">Admin Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter admin email" required>
      </div>
      <div class="mb-3 text-start">
        <div class="d-flex justify-content-between">
          <label class="form-label">Password</label>
          <a href="forgot-password.html" class="small">Forgot password?</a>
        </div>
        <input type="password" class="form-control" name="password" placeholder="Enter admin password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100 mb-3">Login to Admin Dashboard</button>
    </form>
  </div>

  <!-- Loading indicator (hidden by default) -->
  <div class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-none" id="loadingOverlay" style="z-index: 9999;">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <script src="/pages/admin_dashboard/js/auth.js"></script>
</body>
</html>
