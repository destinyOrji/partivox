<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partivox | Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="/css/enhanced-typography.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f12;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background-color: #111;
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
    }
    .btn-custom {
      background-color: #d5ff00;
      color: black;
      font-weight: bold;
    }
    .form-control {
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: white;
    }
    .form-control:focus {
      background-color: #2d2d2d;
      color: white;
      border-color: #d5ff00;
      box-shadow: 0 0 0 0.25rem rgba(213, 255, 0, 0.25);
    }
    a {
      color: #d5ff00;
      text-decoration: none;
    }
    a:hover {
      color: #b8e000;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <img src="../../images/IconDiamond.png" alt="Partivox" width="80" class="mb-3">
    <h4 class="mb-3">üëë ADMIN REGISTRATION</h4>
    <p class="small text-warning">‚ö†Ô∏è Admin accounts only ‚Ä¢ <a href="login.html">Login instead</a></p>

    <!-- Google Sign-In Button (correct ID for JS logic) -->
    <button class="btn btn-outline-light w-100 mb-3" id="google-signin-btn" type="button">
      <i class="fab fa-google me-2"></i>
      Continue with Google
    </button>

    <!-- Container to show user image after Google sign-in -->
    <div id="google-user-image" class="mt-3"></div>
    
    <hr class="text-secondary">
    
    <form id="signupForm">
      <div class="mb-3 text-start">
        <label class="form-label">Admin Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter admin email" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter full name" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password (min 8 chars)" required minlength="8">
        <div class="form-text text-muted">Password must be at least 8 characters long</div>
      </div>
      <button type="submit" class="btn btn-custom w-100">Create Admin Account</button>
    </form>
    
    <p class="mt-3 small">By creating an account, you agree to our 
      <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </p>
  </div>

  <!-- Loading indicator (hidden by default) -->
  <div class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-none" id="loadingOverlay" style="z-index: 9999;">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <script src="/pages/admin_dashboard/js/auth.js"></script>
</body>
</html>
